<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Hover Example</title>
  <style>
    /* Basic navbar style */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    /* Navigation links */
    nav a {
      color: white;              /* Default color */
      text-decoration: none;     /* Remove underline */
      margin: 0 15px;            /* Space between links */
      font-size: 18px;
      transition: color 0.3s;    /* Smooth color change */
    }

    /* Change color on hover */
    nav a:hover {
      color: #ff6600;            /* Change to orange when hovered */
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
